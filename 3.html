<html>
    <head>
        <title>js활용 test</title>
    </head>
    <body>
        <h1 class = "number">0</h1>
        <button class = "plus">+</button>
        <button class = "minus">-</button> 

        <script>
            let numberView = document.querySelector(".number")
            let plusBtn = document.querySelector(".plus")
            let minusBtn = document.querySelector(".minus")

            let numbers = 100

            numbers = numberView.textContent
            numberView.innerText = numbers

            function plus() {
                numberView.innerText = parseInt(numberView.innerText) + 1
            }
            function minus() {
                numberView.innerText -= 1
            }
            
            plusBtn.addEventListener("click", plus)
            minusBtn.addEventListener("click", minus)
            
        </script>
    </body>
</html>
