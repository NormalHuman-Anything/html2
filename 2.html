<html>
    <head>

    </head>
    <body>
        <h1 class="speedView"></h1>
        <button class="plus">+</button>
        <button class="minus">-</button>
        <h1 class="notice"></h1>

        <script>
            let car2 = {
                carName: "BMW",
                ownerName: "이원준",
                currentSpeed: 80
            }

            let speedView = document.querySelector(".speedView")
            let plusBtn = document.querySelector(".plus")
            let minusBtn = document.querySelector(".minus")
            let noticeView = document.querySelector(".notice")

            speedView.innerText = car2.currentSpeed

            function plus() {
                car2.currentSpeed += 1
                speedView.innerText = car2.currentSpeed
                if(car2.currentSpeed >= 100) {
                    document.body.style.backgroundColor = "red"
                    noticeView.innerText = "위험"
                }else{
                    document.body.style.backgroundColor = "blue"
                    noticeView.innerText = "안전"
                }
            }
            function minus() {
                car2.currentSpeed -= 1
                speedView.innerText = car2.currentSpeed
                if(car2.currentSpeed >= 100) {
                    document.body.style.backgroundColor = "red"
                    noticeView.innerText = "위험"
                }else{
                    document.body.style.backgroundColor = "blue"
                    noticeView.innerText = "안전"
                }
            }
            
            plusBtn.addEventListener("click", plus)
            minusBtn.addEventListener("click", minus)
            
        </script>
    </body>
</html>
